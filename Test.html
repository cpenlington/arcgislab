<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Romantic Walks in PEC</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  <script>

  //Array
  var locations = ["-77.22561727295617, 43.89663751451119", "-77.12523023208483, 44.00529520451975", "-77.3129696969965, 44.14816552344026"]
  
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    //Add graphic and graphics layer modules
    "esri/Graphic",
    "esri/layers/GraphicsLayer"
    "esri/geometry/Multipoint",
    "esri/layers/FeatureLayer",
    "esri/geometry/Point",
    "dojo/domReady!"

    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, Point) {
    //Add API Key from ArgGIS Developers Dashboard
    esriConfig.apiKey = "AAPK4314a026491745d0a74bd0fc4027ebee9T3OP6WIH0WRl4BU3vKmir6Z3VGogrjIZ84N4kt6MhiM5erJZQm41nE4wPJ4Y-Be";
    
    var map = new Map({
    basemap: "arcgis-dark-gray" //Basemap layer service
    });
    
    //Add map view
    var view = new MapView({
    map: map,
    center: [-77.2579974826127, 44.000104496557114], //Longitude, latitude
    zoom: 10,
    container: "viewDiv"
    });

    //Create a container for graphics
    var graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);
    
    // Create point 1
    //const point = {
    //type: "point",
    //longitude: -77.22561727295617,
    //latitude: 43.89663751451119
    //};
    
    for (i = 0; i < locs.length; i++) {
      console.log(locs[i].split(",")[0]);
      // Create a point 
      var point ={
        type: "point",
        longitude: locs[i].split(",")[0], //check if the point is longitude and change accordingly
        latitude: locs[i].split(",")[1] //check if the point is latitude and change accordingly
      };
    
    //Create a marker
    const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [255, 192, 203],  // Pink
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
    };
    
     //Create a pop-up
    var popupTemplate = {
    title: "{Name}",
    content: "{Description}"
    }
    var attributes = {
    Name: "Sandbanks Provincial Park",
    Description: "For a really romantic setting take a walk at sunset along the Outlet Beach at Sandbanks Provincial Park."
    }
    
    //Create point graphic and set the geometry and symbol properties
    var pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol,
      
    //Include pop-up and attribute properties in polygon graphic
    attributes: attributes,
    popupTemplate: popupTemplate
    });
    graphicsLayer.add(pointGraphic);
    });
    
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
