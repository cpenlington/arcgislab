<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Tutorial 3: Display your Location</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>


    <script>
      require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
          //Find geolocation widget
          "esri/widgets/Locate",
          
          //In require statement, add the Track and Graphic modules. 
          //Track widget animates the view to your current location. Tracking is activated by toggling the widget on and off.
          "esri/widgets/Track",
          "esri/Graphic"

        ], function(
            esriConfig,
            Map,
            MapView,
            //Find geolocation function
            Locate,
            
            //Track and graphic in function
            Track,
            Graphic

        ) {

        esriConfig.apiKey = "AAPK4314a026491745d0a74bd0fc4027ebee9T3OP6WIH0WRl4BU3vKmir6Z3VGogrjIZ84N4kt6MhiM5erJZQm41nE4wPJ4Y-Be";

        const map = new Map({
          //Change the basemap
          basemap: "arcgis-navigation"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          //Change map positions
          center: [-40, 28],
          zoom: 2
        });
        
        //Add track widget to main function, set the graphic with a simple green symbol, set useHeadingEnabled to false fo the map view does not roatate, add widget to top left corner. 
        const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "12px",
              color: "green",
              outline: {
                color: "#efefef",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
